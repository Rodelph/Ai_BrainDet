<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Brain Tumor Classification</title>
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/newjs.js') }}" type="text/javascript"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='style/style-app.css')}}">
    </head>

    <body>
        <div class="wrap">
            <header>
                <div class="logo">Health AI<hr class="logo-hr"></div>
                <div class="menu">
                    <ul>
                        <li><a href="{{url_for('home')}}">Home</a></li>
                        <li><a href="{{url_for('about')}}">About</a></li>
                        <li><a href="{{url_for('application')}}">Application</a></li>
                    </ul>
                </div>  
            </header>

            <div class="body-text">
                <div class="brain-title">
                    <br>
                        <h2>Brain Tumor Classification<hr></h2>
                    <br>
                </div>
                
                <div class="form-check">
                    <form id="upload-file" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
                    </form>
                    <br>
                
                    <div class="image-section" style="display:none;">
                            <img id="imagePreview"  class="img-responsive" src="#" style="width:500px;height:500px;" alt=""/>
                            <br>
                            <br>
                            <div>
                                <button type="button" class="btn-pred" id="btn-predict">Predict</button>
                            </div>
                    </div>
                    <div class="loader" style="display:none;"></div>
                    <div>
                        <h3 id="result" class="result-brain">
                            <span> </span>
                        </h3>    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
